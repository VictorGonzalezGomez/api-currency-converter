<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
<hr class="text-info">
    <h1 class="text-center text-light">Conversor  de monedas Nacional</h1>
<hr class="text-info">
      <div class="  d-flex  align-items-center flex-column justify-content-center" >
        <div class="card align-items-center bg-secondary m-5 p-4 pb-5" style="width: 18rem;">
           <h2 class="text-center text-light">Pesos CLP</h2>
        <div class="input-group mb-3 ">
            <span class="input-group-text">$</span>
            <input type="number" placeholder="Ingrese monto en CLP" class="form-control inputDimension text-center" aria-label="CLP" id="CLP">
          </div>
        <h3 class="text-center text-light fs-6">Moneda a convertir:</h3>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="currencyToChange">
            <option selected class="text-center">Selecciona moneda</option>
            <option value="dolar">Dolar</option>
            <option value="euro">Euro</option>
          </select>
          <button type="button" class="btn btn-info text-light my-3 px-5 fw-bold" id="buttonExchange">buscar</button>
        <div>
          <p class="text-center text-light" id="containerChanged">...</p>
        </div> 
        </div>
      </div>
      <div id="chartContainer"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="assets/js/main.js" type="module"></script>
  </body>
</html>
